<!DOCTYPE html>
<html>

    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  </head>

  <body>

    <div class="quiz">


        <div id="question-space" class="hide">
          <div id="question">Question</div>
          <div id="answer-options" class="button-grid">

            <button class="button">Generic2</button>

      <div class="controls">

        <p id="start-p"> Try to answer the following questions</p>
        <button id="start-button" class="start-button button">Start</button>
        <button id="next-button" class="next-button button hide">Next</button>
      </div>

    </div>
    
    <script src="assets/js/script.js"></script>
